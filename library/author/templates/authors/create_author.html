{% extends 'base.html' %}
{% block title %}Create Author{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg border-0 rounded-3">
        <div class="card-header bg-primary text-white text-center">
          <h4 class="mb-0">Add New Author</h4>
        </div>
        <div class="card-body">
          <form method="post" novalidate>
            {% csrf_token %}

            {% if error %}
              <div class="alert alert-danger">{{ error }}</div>
            {% endif %}

            <div class="mb-3">
              <label for="name" class="form-label">First Name</label>
              <input type="text" class="form-control" name="name" id="name" required>
            </div>

            <div class="mb-3">
              <label for="surname" class="form-label">Surname</label>
              <input type="text" class="form-control" name="surname" id="surname" required>
            </div>

            <div class="mb-3">
              <label for="patronymic" class="form-label">Patronymic</label>
              <input type="text" class="form-control" name="patronymic" id="patronymic">
            </div>

            <div class="d-flex justify-content-between">
              <button type="submit" class="btn btn-success">Create Author</button>
              <a href="{% url 'all_authors' %}" class="btn btn-outline-secondary">Cancel</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
